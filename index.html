<!DOCTYPE html>
<html>
    <head>
        <link href="styles.css" rel="stylesheet" type="text/css" />
        <style>
            .is-complete { text-decoration: line-through; font-style: italic; color: #333; }
        </style>
    </head>
    <body>
        <h1>iDo</h1>
        <p>Telling you what to do</p>
        <div id="todo-app">
            <form id="task-form">
                <input type="text" name="task_name" id="task_name" placeholder="Type to add new tasks" />
            </form>
        </div>
        
<script src="todo.js"></script>
<script>
    var store = new TaskListStore('tasks');
    var taskList = store.load('tasks');
    if (!taskList) {
        taskList = new TaskList('Things that need Doin');
    }
    var appElement = document.getElementById('todo-app');
    var app = new TodoApp(appElement, taskList, store);

    app.render();
</script>
    </body>
</html>
