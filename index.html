<!DOCTYPE html>
<html>
    <head>
        <title>iDo - Telling You What To Do</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700|Roboto:400,700' rel='stylesheet' type='text/css'>
        <link href="styles.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>iDo</h1>
        <p>Telling You What To Do</p>
        <div id="todo-app">
            <form id="task-form">
                <input type="text" name="task_name" id="task_name" placeholder="Type to add new tasks" />
            </form>
        </div>
        
<script src="todo.js"></script>
<script>
    var store = new TaskListStore('tasks');
    var taskList = store.load();
    if (!taskList) {
        taskList = new TaskList('Things that need Doin');
    }
    var appElement = document.getElementById('todo-app');
    var app = new TodoApp(appElement, taskList, store);

    app.render();
</script>
    </body>
</html>
